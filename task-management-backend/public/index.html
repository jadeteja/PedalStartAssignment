<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Management Application</h1>
        
        <div class="task-form mt-4">
            <div class="form-group">
                <input type="text" id="task-title" class="form-control" placeholder="Task Title">
            </div>
            <div class="form-group">
                <textarea id="task-desc" class="form-control" placeholder="Task Description"></textarea>
            </div>
            <div class="form-group">
                <input type="date" id="task-date" class="form-control">
            </div>
            <button id="add-task-btn" class="btn btn-primary btn-block">Add Task</button>
        </div>

        <div class="task-list mt-4">
            <h2 class="text-center">Your Tasks</h2>
            <ul id="tasks" class="list-group">
                <!-- Task items will appear here -->
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
